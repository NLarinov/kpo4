name: Docker Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Payments Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./PaymentsService/Dockerfile
        push: false
        tags: payments-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Orders Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./OrdersService/Dockerfile
        push: false
        tags: orders-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build API Gateway
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ApiGateway/Dockerfile
        push: false
        tags: api-gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./Frontend
        file: ./Frontend/Dockerfile
        push: false
        tags: frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
