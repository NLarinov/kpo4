<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Микросервисы - Заказы и Платежи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .orders-list {
            margin-top: 20px;
        }

        .order-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .order-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .order-item p {
            color: #666;
            margin: 5px 0;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 12px;
        }

        .status.NEW {
            background: #ffc107;
            color: #000;
        }

        .status.FINISHED {
            background: #28a745;
            color: white;
        }

        .status.CANCELED {
            background: #dc3545;
            color: white;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Система Заказов и Платежей</h1>

        <div class="section">
            <h2>Пользователь</h2>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" value="user-123" placeholder="Введите User ID">
            </div>
            <button onclick="setUserId()">Установить User ID</button>
        </div>

        <div class="grid">
            <div class="section">
                <h2>Платежи</h2>
                <div class="form-group">
                    <button onclick="createAccount()">Создать счет</button>
                </div>
                <div class="form-group">
                    <label>Баланс:</label>
                    <div class="balance" id="balance">-</div>
                    <button onclick="getBalance()">Обновить баланс</button>
                </div>
                <div class="form-group">
                    <label for="topUpAmount">Сумма пополнения:</label>
                    <input type="number" id="topUpAmount" value="100" min="0" step="0.01">
                    <button onclick="topUpAccount()" style="margin-top: 10px;">Пополнить счет</button>
                </div>
            </div>

            <div class="section">
                <h2>Заказы</h2>
                <div class="form-group">
                    <label for="orderAmount">Сумма заказа:</label>
                    <input type="number" id="orderAmount" value="50" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="orderDescription">Описание:</label>
                    <textarea id="orderDescription" rows="3" placeholder="Описание заказа">Тестовый заказ</textarea>
                </div>
                <button onclick="createOrder()">Создать заказ</button>
                <button onclick="getOrders()" style="margin-top: 10px;">Обновить список заказов</button>
            </div>
        </div>

        <div class="section">
            <h2>Мои заказы</h2>
            <div id="ordersList" class="orders-list">
                <p>Заказы не загружены</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentUserId = 'user-123';

        function setUserId() {
            const userId = document.getElementById('userId').value;
            if (userId) {
                currentUserId = userId;
                showMessage('User ID установлен: ' + userId, 'success');
                getBalance();
                getOrders();
            }
        }

        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.insertBefore(message, document.body.firstChild);
            setTimeout(() => message.remove(), 3000);
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': currentUserId,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    let errorText = await response.text();
                    // Убираем HTML из ошибок
                    if (errorText.includes('<html>') || errorText.includes('404 Not Found')) {
                        errorText = 'Сервис временно недоступен. Попробуйте позже.';
                    }
                    throw new Error(errorText || `HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                // Показываем ошибку только если это не сетевой сбой (чтобы не дублировать)
                if (!error.message.includes('Failed to fetch') && !error.message.includes('NetworkError')) {
                    showMessage('Ошибка: ' + error.message, 'error');
                }
                throw error;
            }
        }

        async function createAccount() {
            try {
                await apiCall('/api/payments/accounts', { method: 'POST' });
                showMessage('Счет успешно создан', 'success');
                getBalance();
            } catch (error) {
                if (error.message.includes('409')) {
                    showMessage('Счет уже существует', 'error');
                }
            }
        }

        async function getBalance() {
            try {
                const balance = await apiCall('/api/payments/accounts/balance');
                document.getElementById('balance').textContent = balance.toFixed(2) + ' ₽';
            } catch (error) {
                document.getElementById('balance').textContent = 'Ошибка';
            }
        }

        async function topUpAccount() {
            const amount = parseFloat(document.getElementById('topUpAmount').value);
            if (isNaN(amount) || amount <= 0) {
                showMessage('Введите корректную сумму', 'error');
                return;
            }

            try {
                await apiCall('/api/payments/accounts/topup', {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });
                showMessage('Счет успешно пополнен', 'success');
                getBalance();
            } catch (error) {
                // Error already shown in apiCall
            }
        }

        async function createOrder() {
            const amount = parseFloat(document.getElementById('orderAmount').value);
            const description = document.getElementById('orderDescription').value;

            if (isNaN(amount) || amount <= 0) {
                showMessage('Введите корректную сумму', 'error');
                return;
            }

            try {
                const order = await apiCall('/api/orders', {
                    method: 'POST',
                    body: JSON.stringify({ amount, description })
                });
                showMessage('Заказ создан: ' + order.id, 'success');
                setTimeout(() => getOrders(), 2000);
            } catch (error) {
                // Error already shown in apiCall
            }
        }

        function getStatusText(status) {
            const statusMap = {
                0: 'NEW',
                1: 'FINISHED',
                2: 'CANCELED'
            };
            return statusMap[status] || status;
        }

        async function getOrders() {
            try {
                const orders = await apiCall('/api/orders');
                const ordersList = document.getElementById('ordersList');
                
                if (orders.length === 0) {
                    ordersList.innerHTML = '<p>Заказов нет</p>';
                    return;
                }

                ordersList.innerHTML = orders.map(order => {
                    const statusText = getStatusText(order.status);
                    return `
                    <div class="order-item">
                        <h3>Заказ #${order.id.substring(0, 8)}</h3>
                        <p><strong>Сумма:</strong> ${order.amount.toFixed(2)} ₽</p>
                        <p><strong>Описание:</strong> ${order.description || 'Нет описания'}</p>
                        <p><strong>Статус:</strong> <span class="status ${statusText}">${statusText}</span></p>
                        <p><strong>Создан:</strong> ${new Date(order.createdAt).toLocaleString('ru-RU')}</p>
                    </div>
                `;
                }).join('');
            } catch (error) {
                // Не показываем ошибку здесь, так как apiCall уже показал её
                const ordersList = document.getElementById('ordersList');
                if (ordersList.innerHTML.includes('Ошибка')) {
                    return; // Уже показана ошибка
                }
                ordersList.innerHTML = '<p>Ошибка загрузки заказов. Проверьте подключение.</p>';
            }
        }

        setInterval(getOrders, 5000);
        
        window.onload = () => {
            getBalance();
            getOrders();
        };
    </script>
</body>
</html>
